
{% extends 'rememb_prot/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col col-xl-10">
            <div class="d-flex justify-content-center">
                <ul>
                {% for g in transmemb %}
                    <li>
                        <p>{{ g.geneID }}</p>
                        <p> Is Transmembrane: <b>{{ g.isTrans }}</b> </p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
